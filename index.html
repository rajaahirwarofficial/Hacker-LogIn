<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Master LogIn</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/icon.png" />
</head>
<body>
 <div class="loginbox">
 	<div class="logo"><img src="images/logo.jpg"></div>
 	<div class="heading"><h2>Master Please Login</h2></div>

 		<input type="text" name="user" class="inputbox" placeholder="User ID" required="">

 	</form>
 </div>
</body>
</html>
